version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: feedbackhub-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=feedbackhub
    command: ["--noauth"]
    volumes:
      - mongo_data_dev:/data/db
    networks:
      - feedbackhub-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: feedbackhub-app-dev
    ports:
      - "3000:3000"
    environment:
      # Development environment configuration
      - NODE_ENV=development
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      # MongoDB connection for local development
      - MONGODB_URI=mongodb://host.docker.internal:27017/feedbackhub
      # File watching improvements for macOS
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      # Mount source code for hot reloading (exclude node_modules and .next)
      - ../app:/app/app:delegated
      - ../lib:/app/lib:delegated
      - ../package.json:/app/package.json:ro
      - ../package-lock.json:/app/package-lock.json:ro
      - ../next.config.js:/app/next.config.js:ro
      - ../tailwind.config.js:/app/tailwind.config.js:ro
      - ../tsconfig.json:/app/tsconfig.json:ro
      - ../postcss.config.js:/app/postcss.config.js:ro
      - ../.eslintrc.json:/app/.eslintrc.json:ro
      - ../components.json:/app/components.json:ro
      # Exclude these directories from mounting to avoid conflicts
      - /app/node_modules
      - /app/.next
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - feedbackhub-network-dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongo_data_dev:

networks:
  feedbackhub-network-dev:
    driver: bridge 
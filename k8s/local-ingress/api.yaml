apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels: { app: api }
  template:
    metadata:
      labels: { app: api }
    spec:
      containers:
        - name: api
          image: hashicorp/http-echo:1.0.0
          args: ["-text=Hello from API", "-listen=:5678"]
          ports: [{ containerPort: 5678 }]
          readinessProbe:
            httpGet: { path: /, port: 5678 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 5678 }
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests: { cpu: "25m", memory: "32Mi" }
            limits:   { cpu: "100m", memory: "64Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  selector: { app: api }
  ports:
    - port: 80
      targetPort: 5678
  type: ClusterIP
